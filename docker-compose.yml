---
name: sroodle

x-llm: &llm
  build:
    context: .
    dockerfile: ./.dockerdev/Dockerfile
    target: sroodle-node-base
  image: sroodle-claude
  tmpfs:
    - /tmp:mode=1777
  volumes:
    - .:/app
    - .dockerdev/bashrc:/root/.bashrc:ro

services:
  ai:
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    <<: *llm
    stdin_open: true
    tty: true
